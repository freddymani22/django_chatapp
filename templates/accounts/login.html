{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register">
    <div class="row d-flex justify-content-center">
        <div class="register-form col-12 col-md-8 col-lg-6">
            <h1 class="text-center text-white">LOGIN</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex flex-column">
                    <button class="btn btn-success mt-3">Login</button>
                    <div class="mt-3">
                        <p class="text-white text-center">[Username:demouser,Password:testing@123]</p>
                        <p class="text-white text-center">Not yet registered? <a class="ms-2 text-info info-link" href="{% url 'register' %}">Register here!</a></p>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_css %}
<style>
    body {
        background-image: url(https://images.unsplash.com/photo-1511207538754-e8555f2bc187?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80);
    }
</style>
{% endblock %}
